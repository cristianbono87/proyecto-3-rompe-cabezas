<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">

      <div id="titulo">
        titulo
      </div>
      <div id="instrucciones">
        instrucciones
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <img src="images/pikachu-logo-619ACB690E-seeklogo.com.png" alt="puzzle-resuelto">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id='pieza1' class="puzzle"><img src="images/1.jpg" alt="pieza 1 picachu"></div>
        <div id='pieza2' class="puzzle"><img src="images/2.jpg" alt="pieza 2 picachu"></div>
        <div id='pieza3' class="puzzle"><img src="images/3.jpg" alt="pieza 3 picachu"></div>
        <div id='pieza4' class="puzzle"><img src="images/4.jpg" alt="pieza 4 picachu"></div>
        <div id='pieza5' class="puzzle"><img src="images/5.jpg" alt="pieza 5 picachu"></div>
        <div id='pieza6' class="puzzle"><img src="images/6.jpg" alt="pieza 6 picachu"></div>
        <div id='pieza7' class="puzzle"><img src="images/7.jpg" alt="pieza 7 picachu"></div>
        <div id='pieza8' class="puzzle"><img src="images/8.jpg" alt="pieza 8 picachu"></div>
        <div id='pieza9' class="puzzle"></div>
      </div>
    </div>
    
    <div id="footer">
      footer
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
